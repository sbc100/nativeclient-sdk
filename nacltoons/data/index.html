  <head>
    <title>NaCl Toons</title>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="edit.js"></script>
  </head>
  <body data-name="nacltoons" data-width=800 data-height=600 data-tools="newlib" data-configs="Debug" data-path=".">
    <div id="container" style="width:1024px">
    <h1 style="margin-bottom:0;text-align:center">NaCl Toons</h1></div>
    <div id="menu" style="background-color:#FFD700;height:600px;width:224px;float:left;">
      <h2>Menu</h2>
      <table>
      <tr><td><button id="reloadGame">Restart Game</button></td></tr>
      <tr><td><button id="reloadLevel">Restart Level</button></td></tr>
     </table>
    </div>
    <div id="listener"></div>
    <div>
      <table style="width:1024px;height=600;">
        <tr>
          <td><select id="sources" style="height:30px;width:512px;"></select></td>
          <td><button id="save" style="height:30px;width:200px;">Save</button></td>
          <td><button id="restart" style="height:30px;width:200px;">Restart</button></td>
        </tr>
      </table>
      <table>
        <tr>
          <td><textarea id="text" style="height:350px;width:1020px;"></textarea></td>
        </tr>
      </table>
    </div>
  </body>
