<!DOCTYPE html>
<html>
<head>
  <title>Hello, World!</title>
</head>
<body onload="nacllib.waitForModulesAndRunTests();"
      onunload="nacllib.cleanUp();" >

<script type="text/javascript">
function fortytwo() {
  try {
    alert(document.getElementById('hello_world').fortytwo());
  } catch(e) {
    alert(e);
  }
}

function helloworld() {
  try {
    alert(document.getElementById('hello_world').helloworld());
  } catch(e) {
    alert(e);
  }
}
</script>

<h1>Native Client Simple Module</h1>
<p>
  <button onclick="fortytwo()">Call fortytwo()</button>
  <button onclick="helloworld()">Call helloworld()</button>

  <!-- For development, use a #develop location, which loads the develop
  version of the module.
  -->
  <div id="nacl_helloworld_content"></div>
  <script type="text/javascript">
    contentDiv = document.getElementById('nacl_helloworld_content');
    if (window.location.hash == '#develop') {
      // Load the develop version of the module.
      contentDiv.innerHTML = '<embed name="nacl_module" '
                             + 'id="hello_world" '
                             + 'width=0 height=0 '
                             + 'type="pepper-application/hello_world-plugin" />';
    } else {
      // Load the published .nexe.
      contentDiv.innerHTML = '<embed name="nacl_module" '
                             + 'id="hello_world" '
                             + 'width=0 height=0 '
                             + 'src="hello_world.nexe" '
                             + 'type="application/x-nacl-srpc" />';
    }
  </script>
</p>

<p>If the plug-in is working correctly, a click on the "Call fortytwo" button
  should open a popup dialog containing <b>42</b> as value.</p>

<p> Clicking on the "Call helloworld" button
  should open a popup dialog containing <b>hello, world</b> as value.</p>

<h2>Status</h2>
<div id=status>NO-STATUS</div>

<script type="text/javascript" src="nacl_js_lib.js"></script>
<script type="text/javascript">
var nacllib = new NaclLib(document.getElementsByName("nacl_module"),
                          document.getElementById("status"),
                          5);

// we use a custom detector for whether a module is ready or not
nacllib.numModulesReady = function(modules) {
  var count = 0;
  for (var i = 0; i < modules.length; i++) {
    try {
      var foo = modules[i].fortytwo();
      count += 1;
    } catch(e) {
      // do nothing
    }
  }
  return count;
};

// we use a custom detector for whether a module is ready or not
nacllib.areTherePluginProblems = function(modules) { return 0; };


nacllib.test = function() {
  var plugin = document.getElementById("hello_world");
  if ('42' != plugin.fortytwo()) {
    return "expected 42";
  }

  if ('hello, world.' != plugin.helloworld()) {
    return "expected 'hello, world.'";
  }

  return "";
};

</script>

</body>
</html>
