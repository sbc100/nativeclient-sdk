<head>
  <title>Stub!</title>

  <script type="text/javascript">
    stubModule = null;  // Global application object.
    statusText = 'NO-STATUS';

    function moduleDidLoad() {
      stubModule = document.getElementById('stub');
      updateStatus('SUCCESS');
    }

    // If the page loads before the Native Client module loads, then set the
    // status message indicating that the module is still loading.  Otherwise,
    // do not change the status message.
    function pageDidLoad() {
      if (stubModule == null) {
        updateStatus('LOADING...');
      } else {
        // It's possible that the Native Client module onload event fired
        // before the page's onload event.  In this case, the status message
        // will reflect 'SUCCESS', but won't be displayed.  This call will
        // display the current message.
        updateStatus();
      }
    }

    // Set the global status message.  If the element with id 'statusField'
    // exists, then set its HTML to the status message as well.
    // opt_message The message test.  If this is null or undefined, then
    // attempt to set the element with id 'statusField' to the value of
    // |statusText|.
    function updateStatus(opt_message) {
      if (opt_message)
        statusText = opt_message;
      var statusField = document.getElementById('status_field');
      if (statusField) {
        statusField.innerHTML = statusText;
      }
    }
  </script>
</head>
<body onload="pageDidLoad()">

<h1>Native Client Module Stub</h1>
<p>
  <!-- Load the published .nexe.  This includes the 'nexes' attribute which
  shows how to load multi-architecture modules.  Each entry in the
  table is a key-value pair: the key is the runtime ('x86-32',
  'x86-64', etc.); the value is a URL for the desired NaCl module.
  -->
  <embed name="nacl_module"
         id="stub"
         width=0 height=0
         nexes="ARM: stub_arm.nexe
                x86-32: stub_x86_32.nexe
                x86-64: stub_x86_64.nexe"
         type="application/x-ppapi-nacl-srpc"
         onload="moduleDidLoad();" />
</p>

<h2>Status</h2>
<div id="status_field">NO-STATUS</div>
</body>
</html>
