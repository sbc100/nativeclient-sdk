<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title> Mandelbrot Viewer </title>
  <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
  <META HTTP-EQUIV="Expires" CONTENT="-1">
  <link rel="stylesheet" href="mandel_nav.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <script src="mandel_nav.js" type="text/javascript" charset="utf-8"></script>
</head>


<body onload='Init();'><h1> Native Client Mandelbrot Viewer </h1>


  <div class="viewport_div">
    <div class"navigation_column">
      <div class="navigation">
        <img name="controls_hotspots" src="controls_hotspots.png"
        border="0" id="controls_hotspots" usemap="#m_controls_hotspots"
        alt="" />
        <map name="m_controls_hotspots" id="m_controls_hotspots">
          <area shape="rect" coords="21,361,37,380" onclick='nav.zoomOut();'
                onmousedown='nav.repZoomOut(this)'
                onmouseup='nav.stopInterval(this)'alt="" />
          <area shape="rect" coords="20,65,37,85" onclick='nav.zoomIn();'
                onmousedown='nav.repZoomIn(this)'
                onmouseup='nav.stopInterval(this)'alt="" />
          <area shape="rect" coords="3,21,21,35" onclick='nav.moveLeft();'
                onmousedown='nav.repMoveLeft(this)'
                onmouseup='nav.stopInterval(this)'alt="" />
          <area shape="rect" coords="22,35,36,55" onclick='nav.moveDown();'
                onmousedown='nav.repMoveDown(this)'
                onmouseup='nav.stopInterval(this)'alt="" />
          <area shape="rect" coords="36,21,55,35" onclick='nav.moveRight();'
                onmousedown='nav.repMoveRight(this)'
                onmouseup='nav.stopInterval(this)'alt="" />
          <area shape="rect" coords="22,2,36,22" onclick='nav.moveUp();'
                onmousedown='nav.repMoveUp(this)'
                onmouseup='nav.stopInterval(this)'alt="" />
        </map>
      </div>
    </div> <!-- /navigation_column -->

    <div class="viewport_column">
      <div class="controls">
        <div class="cycle_colors_cntl" id="cycle_colors_cntl"
             onclick='nav.mandel.toggleColorShift()'>
          <img src="cycle_colors_out.png" class="control_image"
               id="cycle_colors_img" alt="Cycle Colors" />
        </div>
      </div>
      <embed type="application/x-nacl-srpc" id="nacl" src="mandel_nav.nexe"
             class="viewport" width="500" height="500" onclick="" />
    </div> <!-- /viewport_column -->

  </div> <!-- /viewport div-->
  <div id="nacl_time" class="nacl_time">
  </div>

  <div class="coords">
    <input size=5 id='xright' onchange='nav.mandel.timedDraw()' />,
    <input size=5 id='ytop' onchange='nav.mandel.timedDraw()' />
    <input size=5 id='xleft' onchange='nav.mandel.timedDraw()' />,
    <input size=5 id='ybottom' onchange='nav.mandel.timedDraw()' />
  </div>

</body>
</html>
