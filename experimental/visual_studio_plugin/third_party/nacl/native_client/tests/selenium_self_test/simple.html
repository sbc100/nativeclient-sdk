<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Simple</title>
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Expires" CONTENT="-1">
</head>
<body>
<h1>Simple</h1>
Using the simple library.<br/>
View the source of this sample to see the point.<br/>

<h2>Status</h2><div id=status>NO-STATUS</div>
<!--
NOTE:
The JavaScript code below implements the bare bone interface
expected by our selenium test harness.
You should use native_client/tests/nacl_js_lib.js for real tests
which implements these functions for you, c.f.
native_client/tests/npapi_hw/npapi_hw.html
-->
<script type="text/javascript">

function dummy() {}

var nacllib = new dummy();
nacllib.getStatus = function () { return "SUCCESS";};
nacllib.getMessage = function () { return "";};
</script>
</body>
</html>
